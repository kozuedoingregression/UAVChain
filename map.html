<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Google Map Embed with Geolocation</title>
    <style>
        #map-container {
            position: relative;
        }
        #map {
            width: 100%;
            height: 400px;
        }
        #location-form {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <header>
            <nav>
              <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
              <ul id="menu">
                <li><a class="navv" href="#">Home</a></li>
                <li><a class="navv" href="index.html">Profile</a></li>
                <li><a class="navv" href="map.html">Maping</a></li>
                <li><a class="navv" href="features.html">Features</a></li>
              </ul>
            </nav>
          </header>
          <br>
        <iframe
            width="100%"
            height="400"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387268.07147416904!2d30.351991374944323!3d78.01161732698364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2suk!4v1647140831103!5m2!1sen!2suk"
            allowfullscreen>
        </iframe>

        <form id="location-form">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude">
            <button type="button" onclick="updateMap()">Update Map</button>
        </form>
    </div>

    <script>
        function updateMap() {
            var latitude = parseFloat(document.getElementById('latitude').value);
            var longitude = parseFloat(document.getElementById('longitude').value);

            if (!isNaN(latitude) && !isNaN(longitude)) {
                var mapUrl = "https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d0.009184840327318306!2d" + longitude + "!3d" + latitude + "!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1647140980522";
                document.getElementById('map').src = mapUrl;
            } else {
                alert('Please enter valid latitude and longitude values.');
            }
        }
    </script>
</body>
</html>
